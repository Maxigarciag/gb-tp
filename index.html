<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GetBig</title>
    <link rel="icon" href="/icono-blanco.ico" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Script para prevenir FOUC (Flash of Unstyled Content) -->
    <script>
      (function() {
        try {
          // Intentar obtener el tema guardado en localStorage
          const savedTheme = localStorage.getItem('theme');
          let theme = 'light'; // tema por defecto
          
          if (savedTheme && (savedTheme === 'light' || savedTheme === 'dark')) {
            theme = savedTheme;
          } else if (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) {
            theme = 'dark';
          }
          
          // Aplicar el tema inmediatamente al documento
          document.documentElement.setAttribute('data-theme', theme);
          
          // Asegurar que el contenido sea visible
          document.documentElement.style.visibility = 'visible';
        } catch (error) {
          // Fallback: aplicar tema claro si hay error
          document.documentElement.setAttribute('data-theme', 'light');
          document.documentElement.style.visibility = 'visible';
        }
      })();
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
